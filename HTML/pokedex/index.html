<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokemon</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

        </script>
        <script type="text/javascript">
            $(document).ready(function() {

                var poke='';
                //for(var i=1; i<152; i++){
                    //$('#pokemon').append("<img id='" + i + "'class='pokemon' src='http://pokeapi.co/media/img/" + i + ".png'/>");
               //}
               for (var i = 1; i < 151; i++) {
                $('#pokemon').append("<img id='" + i + "'class='pokemon' src='http://pokeapi.co/media/img/" + i + ".png'/>");
}

               $('.pokemon').click(function(){
                   var id = this.id;

                   $.get('http://pokeapi.co/api/v1/pokemon/' + id, function(res) {
                       var html_str = "";
                       html_str += "<img id='" + id + "'class='pokemon' src='http://pokeapi.co/media/img/" + id + ".png'/>";
                       html_str += "<h4>Name: " + res['name'] + "</h4>";
                       html_str += "<h4>Height:</h4>";
                       html_str += res['height'];
                       html_str += "<h4>Weight</h4>";
                       html_str += res['weight'];
                       html_str += "<h4>Types</h4>";
                       html_str += "<ul>";
                       for (var k = 0; k < res['types'].length; k++) {
                           html_str += "<li>" + res['types'][k]['name'] + "</li>";
                       }
                       html_str += "</ul>";
                       $('#pokedex').html(html_str)
                        }, 'json');
                    })
                    return false;

            });

        </script>
    </head>

    <body>
        <div id="pokemon">
        </div>

        <div id="pokedex">

        </div>



    </body>
</html>
